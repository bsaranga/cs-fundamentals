<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
    <script src="./insertionSort.js"></script>
    <script src="./chart.js-2.9.4/package/dist/Chart.js"></script>
    <link rel="stylesheet" href="./chart.js-2.9.4/package/dist/Chart.css">
    <style>
        .chart-container {
            width: 1000px;
            height:600px
        }
    </style>
</head>
<body>
    <h2>Insertion Sort</h2>
    <div class="chart-container">
        <canvas id="myChart" height="200px"></canvas>
    </div>
    <script>
        var dataSet;
        var ctx = document.getElementById('myChart');
        setInterval(() => {
            dataSet = [Math.random()*10, Math.random()*10, Math.random()*10, Math.random()*10, Math.random()*10, Math.random()*10];

            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        data: dataSet,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }],
                        xAxes: [{
                            categoryPercentage: 1.0,
                            barPercentage: 1.0
                        }]
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }, 1000)
    </script>
</body>
</html>
